<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">4.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">0</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">0</td>
							<td class="info-altura">0</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<p id="mensagem-erro">

				</p>
			</section>

			<section class="form">
				<h2>Adicione um novo paciente</h2>

				<form action="" id="adiciona">
					<p class="input_nome">
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome" placeholder="Digite aqui">
					</p>
					
					<p class="input_peso">
						<label for="peso">Peso:</label>
						<input type="text" name="peso" id="peso" placeholder="Digite aqui">
					</p>
					
					<p class="input_altura">
						<label for="altura">Altura:</label>
						<input type="text" name="altura" id="altura" placeholder="Digite aqui">
					</p>
					
					<p class="input_gordura">
						<label for="gordura">Porcentagem de gordura:</label>
						<input type="text" name="gordura" id="gordura" placeholder="Digite aqui">
					</p>

					<input type="submit" value="Adicionar" id="adicionar-paciente">
				</form>
			</section>
		</main>

		<script src="js/calcula_imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
	</body>
</html>
